<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Генератор паролей</title>
  </head>
  <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">Генератор паролей</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                          <label for="param-1">Длина строки (<span id="password-length">10</span>)</label>
                          <input type="range" class="form-control" id="param-1" value = "10" max="15">
                        </div>

                        <div class="checkbox">
                            <input type="checkbox" class="form-check-input" id="param-2" checked>
                            <label class="form-check-label" for="param-2">Цифры</label>
                        </div>

                        <div class="checkbox">
                            <input type="checkbox" class="form-check-input" id="param-3" checked>
                            <label class="form-check-label" for="param-3">Строчные буквы</label>
                        </div>

                        <div class="checkbox">
                            <input type="checkbox" class="form-check-input" id="param-4">
                            <label class="form-check-label" for="param-4">Прописные буквы</label>
                        </div>

                        <div class="checkbox">
                            <input type="checkbox" class="form-check-input" id="param-5">
                            <label class="form-check-label" for="param-5">Символы</label>
                        </div> 
                        <button type="button" class="btn btn-primary" id="generator">Сгенерировать пароль</button>
                      </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    
                        <div id="out">
                        </div>

                </div>
                
            </div>

        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
